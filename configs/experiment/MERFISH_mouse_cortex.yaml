# @package _global_
general:
    name : 'MERFISH_mouse_cortex' # name of the experiment

distribute:
    gpus_per_node: 1 # Number of GPUs for each node (assume one node per machine)

dataset:
    dataset_name: 'merfish_mouse_cortex' # name of the dataset
    gene_columns_start: 0
    gene_columns_end: 254
    train_data_path: '/mlbio_scratch/data/tiyu/mouse_cortex_merfish/merfish_mouse_cortex.csv' # path to the training dataset
    test_data_path: '/mlbio_scratch/data/tiyu/mouse_cortex_merfish/merfish_mouse_cortex.csv' # path to the test dataset
    validation_data_path: '/mlbio_scratch/data/tiyu/mouse_cortex_merfish/merfish_mouse_cortex.csv' # path to the validation dataset

train:
    n_epochs: 3000 # Number of epochs
    batch_size: 1 # Batch size for training, increase according to the GPU memory
    lr: 5e-4 # Learning rate, we recommend 1e-4 or 5e-4 for most of the datasets

test:
    save_dir: './' # Path to save the inference results.

validation:
    if_validate: True # If True, enable validation. Set the path to the validation dataset in the dataset section.
    save_model_every_n_epochs: 50 # For the case that if_validate is false, save models. The frequency of saving model. 0 to disable.